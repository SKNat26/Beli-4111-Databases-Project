<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000000;
      margin: 40px;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      background: #1a1a1a;
      border: 2px solid #00bfff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      transform: translateY(-2px);
    }

    .res-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .res {
      background: rgb(48, 47, 47);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .res:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.5);
    }

    .res h2 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .res p {
      font-size: 18px;
      color: #dcdcdc;
      margin: 5px 0;
    }

    .res .rating {
      font-weight: bold;
      color: #ffd700;
    }

    .no-data {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-top: 40px;
    }

    .res .timestamp {
      font-size: 14px;
      color: #888;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Reviews</h1>

  <div class="nav-buttons">
    <a href="/restaurant">View Restaurants</a>
    <a href="/add_restaurant">Add Restaurant</a>
    <a href="/add_review">Add Review</a>
    <a href="/logout">Log Out</a>
  </div>

  {% if data %}
  <div class="res-container">
    {% for r in data %}
      <div class="res">
        <h2>{{ r.user }}</h2>
        <p><strong>Restaurant:</strong> {{ r.restaurant }}</p>
        <p class="rating">Rating: {{ r.rating }}/5</p>
        <p><strong>Review:</strong> {{ r.text }}</p>
        <p class="timestamp">{{ r.timestamp.strftime('%b %d, %Y, %I:%M %p') }}</p>
      </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="no-data">No reviews found.</p>
  {% endif %}
</body>
</html>
