<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurants</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000000;
      margin: 40px;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      background: #1a1a1a;
      border: 2px solid #00bfff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      transform: translateY(-2px);
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }

    .filter-bar input[type="text"],
    .filter-bar select {
      padding: 10px 15px;
      border: 2px solid #00bfff;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    .filter-bar input::placeholder {
      color: #888;
    }

    .filter-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-bar button:hover {
      background-color: #0099cc;
      box-shadow: 0 0 10px #00bfff;
      transform: translateY(-2px);
    }

    .res-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .res {
      background: rgb(48, 47, 47);
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .res:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(0, 191, 255, 0.5);
    }

    .res h2 {
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .res p {
      font-size: 18px;
      color: #dcdcdc;
      margin: 5px 0;
    }

    .no-data {
      text-align: center;
      color: #ccc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Restaurants</h1>

  <div class="nav-buttons">
    <a href="/">üè† Home</a>
    <a href="/add_restaurant">‚ûï Add Restaurant</a>
    <a href="/logout">Log Out</a>
  </div>

  <form class="filter-bar" method="GET" action="/restaurant">
    <input type="text" name="search" placeholder="Search by name..." value="{{ request.args.get('search', '') }}">
    <select name="rating">
      <option value="">Filter by rating</option>
      <option value="4" {% if request.args.get('rating') == '4' %}selected{% endif %}>4 stars & up</option>
      <option value="3" {% if request.args.get('rating') == '3' %}selected{% endif %}>3 stars & up</option>
      <option value="2" {% if request.args.get('rating') == '2' %}selected{% endif %}>2 stars & up</option>
      <option value="1" {% if request.args.get('rating') == '1' %}selected{% endif %}>1 star & up</option>
    </select>
    <button type="submit">Apply</button>
  </form>

  {% if data %}
  <div class="res-container">
    {% for r in data %}
      <div class="res">
        <h2>{{ r.name }}</h2>
        <p>Address: {{ r.address }}</p>
        <p>Cuisine: {{ r.cuisine }}</p>
        <p>Average Rating: {{ r.avg_rating }}</p>
        <p>Rating Count: {{ r.review_count }}</p>
      </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="no-data">No restaurants found.</p>
  {% endif %}
</body>
</html>
