<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Dish</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 40px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      background: #1a1a1a;
      border: 2px solid #00bfff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .nav-buttons a:hover {
      background: #00bfff;
      color: #000;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      transform: translateY(-2px);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgb(48, 47, 47);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
      color: #00bfff;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .allergen-checkboxes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 5px;
    }

    .allergen-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .allergen-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
    }

    .allergen-item label {
      margin: 0;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
    }

    input[type="submit"] {
      background: #00bfff;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #0099cc;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
      transform: translateY(-2px);
    }

    .section-label {
      font-size: 18px;
      color: #00bfff;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Add a New Dish</h1>

  <div class="nav-buttons">
    <a href="/">üè† Home</a>
    <a href="/restaurant">üçΩÔ∏è View Restaurants</a>
    <a href="/dishes">üçï View Dishes</a>
    <a href="/add_restaurant">‚ûï Add Restaurant</a>
    <a href="/logout">Log Out</a>
  </div>

  <form method="POST" action="/add_dish">
    <label for="name">Dish Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="description">Description:</label>
    <textarea name="description" id="description"></textarea>

    <label for="restaurant">Restaurant:</label>
    <select name="restaurant" id="restaurant" required>
      <option value="">Select a restaurant</option>
      {% for r in restaurants %}
        <option value="{{ r.restaurant_id }}">{{ r.name }}</option>
      {% endfor %}
    </select>

    <label for="price">Price ($):</label>
    <input type="number" name="price" id="price" step="0.01" min="0" required>

    <div class="section-label">Allergens (check all that apply):</div>
    <div class="allergen-checkboxes">
      {% for allergen in allergens %}
        <div class="allergen-item">
          <input type="checkbox" name="allergens" id="allergen_{{ allergen.allergen_id }}" value="{{ allergen.allergen_id }}">
          <label for="allergen_{{ allergen.allergen_id }}">{{ allergen.allergen_name }}</label>
        </div>
      {% endfor %}
    </div>

    <input type="submit" value="Add Dish">
  </form>

  {% if message %}
    <script>alert("{{ message }}");</script>
  {% endif %}
</body>
</html>
